<svg xmlns="http://www.w3.org/2000/svg" width="400" height="120" viewBox="0 0 400 120">
  <defs>
    <!-- 背景のグラデーション（半透明の黒） -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.75"/>
      <stop offset="80%" style="stop-color:#0a0a1a;stop-opacity:0.65"/>
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:0"/>
    </linearGradient>
    <!-- アクセントカラーのグロー -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.8"/>
    </filter>
  </defs>

  <!-- 背景帯（左から右へフェードアウト） -->
  <rect x="0" y="0" width="400" height="120" rx="8" fill="url(#bgGrad)"/>

  <!-- 左のアクセントライン -->
  <rect x="0" y="0" width="3" height="120" rx="2" fill="#7c6af7" opacity="0.9"/>

  <!-- コントローラーアイコン（シンプルなパス） -->
  <g transform="translate(22, 30)" filter="url(#glow)">
    <!-- コントローラー本体 -->
    <rect x="0" y="8" width="56" height="36" rx="18" fill="none" stroke="#7c6af7" stroke-width="2.5" opacity="0.95"/>
    <!-- 左スティック -->
    <circle cx="16" cy="26" r="7" fill="none" stroke="#a78bfa" stroke-width="2" opacity="0.9"/>
    <!-- 右ボタン群 -->
    <circle cx="40" cy="20" r="3" fill="#60a5fa" opacity="0.85"/>
    <circle cx="46" cy="26" r="3" fill="#34d399" opacity="0.85"/>
    <circle cx="40" cy="32" r="3" fill="#f87171" opacity="0.85"/>
    <circle cx="34" cy="26" r="3" fill="#fbbf24" opacity="0.85"/>
    <!-- グリップ左 -->
    <path d="M8,42 Q4,52 6,58" stroke="#7c6af7" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>
    <!-- グリップ右 -->
    <path d="M48,42 Q52,52 50,58" stroke="#7c6af7" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>
  </g>

  <!-- アプリ名 -->
  <text x="92" y="52"
    font-family="'Segoe UI', 'SF Pro Display', system-ui, sans-serif"
    font-size="28"
    font-weight="700"
    letter-spacing="-0.5"
    fill="#ffffff"
    filter="url(#textShadow)"
    opacity="0.97">Mapping Manager</text>

  <!-- サブタイトル -->
  <text x="93" y="76"
    font-family="'Segoe UI', 'SF Pro Text', system-ui, sans-serif"
    font-size="13"
    font-weight="400"
    letter-spacing="0.3"
    fill="#a78bfa"
    filter="url(#textShadow)"
    opacity="0.9">Game Controller Mapping Tool</text>

  <!-- URL -->
  <text x="93" y="100"
    font-family="'Courier New', 'Consolas', monospace"
    font-size="11"
    fill="#94a3b8"
    filter="url(#textShadow)"
    opacity="0.8">crowell7144.github.io/MappingManager</text>
</svg>
